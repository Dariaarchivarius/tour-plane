<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel Tour - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&family=Nunito:ital,wght@0,400;0,600;0,800;1,700&family=Raleway:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="./image/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="Search Location"
            />
            <button class="search__batton">
              <img src="./image/search.svg" alt="Icon: search" />
            </button>
          </form>
          <a class="user">
            <img
              src="./image/user-avatar.jpg"
              alt="Avatar: Nathan"
              class="user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
        </div>
        <nav class="menu">
          <ul class="header-menu">
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">All Deals</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotels</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Activities</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Hotel Day Packages</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Restaurants</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Events</a>
            </li>
            <li class="header-menu__item">
              <a href="#" class="header-menu__link">Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
